<h2>People</h2>

<form>
  <label for="filter">Name filter:</label>
  <input id="filter" type="text" placeholder="Enter name filter here..." [formControl]="nameFilter" />
</form>

<ng-container *ngIf="{ people: input$ | async } as vm">
  <div *ngIf="vm.people; else loading" class="result-grid">
    <div class="header">
      <div>User Name</div>
      <div>First Name</div>
      <div>Middle Name</div>
      <div>Last Name</div>
      <div>Age</div>
    </div>
    <ng-container *ngFor="let p of vm.people.value">
      <div><a [routerLink]="p.UserName + '/trips'">{{ p.UserName }}</a></div>
      <div>{{ p.FirstName }}</div>
      <div>{{ p.MiddleName }}</div>
      <div>{{ p.LastName }}</div>
      <div>{{ p.Age }}</div>
    </ng-container>
  </div>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</ng-container>
